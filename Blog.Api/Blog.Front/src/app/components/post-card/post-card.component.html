<div class="img-container">
  <a [routerLink]="'posts/' + post.url">
    <div class="img-box"></div>
    <div class="overlay">
      <div class="backdrop"></div>
      <div class="overlay-content">Voir +</div>
    </div>
  </a>
</div>
<h3 class="title">{{ post.title }}</h3>
<div class="details">
  <div class="category">Ajouté à <a class="link" href="#">Angular</a></div>
  <div class="date">{{ post.publicationDate | date: 'dd/MM/yyyy'}}</div>
</div>
